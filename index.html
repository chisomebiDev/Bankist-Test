<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bankist App</title>
    <meta name="description" content="Built from scratch by Chisomebi" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          class="login__input login__input--pin"
          maxlength="4"
        />
        <button class="login__btn">&rightarrow;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <article class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </article>
      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">IN</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">OUT</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">INTEREST</p>
        <p class="summary__label summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; Sort</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer Money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" id="to" />
          <input
            type="number"
            id="amount"
            class="form__input form__input--amount"
            min="0"
          />
          <button class="form__btn form__btn--transfer">&rightarrow;</button>
          <label for="to" class="form__label">Transfer to</label>
          <label for="amount" class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request Loan</h2>
        <form class="form form--loan">
          <input
            type="number"
            id="loan-amount"
            class="form__input form__input--loan-amount"
          />
          <button class="form__btn form__btn--loan">&rightarrow;</button>
          <label for="loan-amount" class="form__label form__label--loan"
            >Amount</label
          >
        </form>
      </div>
      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close Account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" id="close" />
          <input
            type="password"
            id="account"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rightarrow;</button>
          <label for="close" class="form__label">Confirm user</label>
          <label for="account" class="form__label">Confirm PIN</label>
        </form>
      </div>
      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
    <!-- <footer>

    </footer> -->
    <script src="myscript.js"></script>
  </body>
</html>
